<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
</head>
<body bgcolor="#7AB730">
    <center>
        <div style="background-color:white;width:400px;height:510px;margin-top:100px;border-radius:10px">
            <h2 style="padding-top:20px">Register</h2>
            <input type="text" placeholder="Username" required style="width:240px;height:30px;margin:10px;padding-left:10px"><br>
            <input type="text" placeholder="First Name" required style="width:240px;height:30px;margin:10px;padding-left:10px"><br>
            <input type="text" placeholder="Last Name" required style="width:240px;height:30px;margin:10px;padding-left:10px"><br>
            <input type="text" placeholder="Email" required style="width:240px;height:30px;margin:10px;padding-left:10px"><br>
            <input type="password" placeholder="Password" required style="width:240px;height:30px;margin:10px;padding-left:10px"><br>
            <input type="password" placeholder="Confirm Password" required style="width:240px;height:30px;margin:10px;padding-left:10px"><br><br>
            <button type="submit" style="width:240px;height:35px;background-color:#7AB730;border:none">Submit</button>


        </div>
    </center>
    
    
</body>
</html>
